<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência de Letramento</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FFFFFF;
            --text: #333333;
            --text-muted: #999999;
            --button: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Baloo 2", cursive;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 60px 40px;
            text-align: center;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: logoAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes logoAppear {
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text);
            opacity: 0;
            animation: titleAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
        }
        @keyframes titleAppear {
            to { opacity: 1; transform: translateY(0); }
        }
        .subtitle {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 50px;
            line-height: 1.8;
            opacity: 0;
            animation: subtitleFade 1s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
        }
        @keyframes subtitleFade {
            to { opacity: 1; }
        }
        .cta {
            opacity: 0;
            animation: buttonAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards;
        }
        @keyframes buttonAppear {
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            display: inline-block;
            padding: 18px 60px;
            font-size: 1.4rem;
            font-weight: bold;
            font-family: "Baloo 2", cursive;
            color: white;
            background: var(--button);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(51, 51, 51, 0.2);
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(51, 51, 51, 0.3);
        }
        .note {
            margin-top: 30px;
            font-size: 1rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Experiência de Letramento</h1>
        <p class="subtitle">Um fluxo de autoconhecimento por meio da interpretação e expressão.</p>
        <div class="cta">
            <a href="editor.html" class="btn">Iniciar</a>
        </div>
        <p class="note">Duração aproximada: 15-20 minutos</p>
    </div>
</body>
</html>
